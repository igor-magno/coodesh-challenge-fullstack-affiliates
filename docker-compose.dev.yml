version: '3'

services:

  api:
    container_name: api
    build:
      context: ./api
      dockerfile: Dockerfile.dev
    ports:
      - "3001:3000"
    volumes:
      - ./api/src:/usr/src/app/src

  web:
    container_name: web
    build:
      context: ./web
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - ./web/src:/usr/src/app/src
